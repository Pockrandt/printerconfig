
[stepper_z] 
homing_speed:         15
second_homing_speed:  2
homing_retract_speed: 2

[scanner]
canbus_uuid:            replaceme
sensor:                 cartographer
sensor_alt:             carto 
calibration_method:     touch 
default_model_name:     default

#override
backlash_comp:            0.00395
x_offset:                 0
y_offset:                15
#z_offset:                0
touch_location:         125,125
#mesh_cluster_size:        5

## pull #13
samples_tolerance_retries: 20
samples_tolerance:          0.02
samples_retract_dist:        3.0
samples:                    6

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

[adxl345]
cs_pin: scanner:PA3
spi_bus: spi1
axes_map: x, -y, z

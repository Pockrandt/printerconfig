[gcode_macro HEATSOAK]
gcode:
    STATUS_HEATING
    {% set DWELL = params.DWELL|default(600000)|int %}             # Heatsoaking duration, default is 10 minutes (600000 milliseconds)
    G4 P{DWELL}
    _beep_preheated

[gcode_macro _SET_MATERIAL_PA]
gcode:
    {% set MATERIAL = params.MATERIAL|default("PLA")|string|upper %}
    {% set PLA_PA = printer["gcode_macro _PRINTER_SETTINGS"].pla_pa|default(0) %}
    {% set PET_PA = printer["gcode_macro _PRINTER_SETTINGS"].pet_pa|default(0) %}
    {% set ABS_PA = printer["gcode_macro _PRINTER_SETTINGS"].abs_pa|default(0) %}


    {% if MATERIAL == "PLA" %}
      SET_PRESSURE_ADVANCE ADVANCE={PLA_PA}
    {% elif MATERIAL == "pet" %}
      SET_PRESSURE_ADVANCE ADVANCE={PET_PA}
    {% elif MATERIAL == "ABS" %}
      SET_PRESSURE_ADVANCE ADVANCE={ABS_PA}
    {% endif %}

[gcode_macro _SET_MATERIAL_ZA] # hotter bed = more expansion = more Z
gcode:
    {% set MATERIAL = params.MATERIAL|default("PLA")|string|upper %}

    {% set PLA_ZA = printer["gcode_macro _PRINTER_SETTINGS"].pla_za|default(0) %}
    {% set PET_ZA = printer["gcode_macro _PRINTER_SETTINGS"].pet_za|default(0) %}
    {% set ABS_ZA = printer["gcode_macro _PRINTER_SETTINGS"].abs_pa|default(0) %}

    {% set PLA_ST = printer["gcode_macro _PRINTER_SETTINGS"].pla_st|default(0) %}
    {% set PET_ST = printer["gcode_macro _PRINTER_SETTINGS"].pet_st|default(0) %}
    {% set ABS_ST = printer["gcode_macro _PRINTER_SETTINGS"].abs_st|default(0) %}

    {% if MATERIAL == "PLA" %}
      SET_GCODE_OFFSET Z_ADJUST={PLA_ZA} SMOOTH_TIME={PLA_ST} MOVE=1
    {% elif MATERIAL == "pet" %}
      SET_GCODE_OFFSET Z_ADJUST={PET_ZA} SMOOTH_TIME={PET_ST} MOVE=1
    {% elif MATERIAL == "ABS" %}
      SET_GCODE_OFFSET Z_ADJUST={ABS_ZA} SMOOTH_TIME={ABS_ST} MOVE=1
    {% endif %}


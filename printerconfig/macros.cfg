[gcode_macro G32]
gcode:
    BED_MESH_CLEAR

    {% if 'X' in params %}
      G28 X
    {% endif %}
  
    {% if 'Y' in params %}
      G28 Y
    {% endif %}

    #G0 X130 Y355 Z2 F9000     ; Move to brush
    #G0 X75 F750               ; Move across the brush
    #G0 X130 F750              ; Move across the brush

    G28 Z

    {% if printer.configfile.settings.z_tilt is defined %}
      Z_TILT_ADJUST
      G28 Z
    {% endif %}




# source: https://ellis3dp.com/Print-Tuning-Guide/articles/useful_macros/replace_m109_m190_with_temp_wait.html
# date copy : 2023-04-14
[gcode_macro M109]
rename_existing: M99109
gcode:
    #Parameters
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}   ; Wait for hotend temp (within 1 degree)
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    #Parameters
    {% set s = params.S|float %}

    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s} MAXIMUM={s+1}  ; Wait for bed temp (within 1 degree)
    {% endif %}

[gcode_macro M600]
gcode:
    _beep_filament_change
    PAUSE X=10 Y=10 Z_MIN=50

# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# Used in conjunction with Marlin's linear advance calibration tool: 
# https://marlinfw.org/tools/lin_advance/k-factor.html
[gcode_macro M900]
gcode:
    {% set pa = params.K|float %}
    SET_PRESSURE_ADVANCE ADVANCE={pa}

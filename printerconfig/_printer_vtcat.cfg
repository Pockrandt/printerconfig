############################################
## Main  Skr Pico #1
[mcu]
serial: /dev/serial/by-id/usb-Klipper_rp2040_45503571290ABEA8-if00 
restart_method: command

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
#endstop_pin: ^gpio4
endstop_pin: tmc2209_stepper_x:virtual_endstop ## PUT the FUKKEN Jumper on the physical DIAG Pins
homing_retract_dist: 0 #  sensorless config

homing_speed: 50
microsteps: 64 # 16 https://www.klipper3d.org/TMC_Drivers.html
rotation_distance: 40
position_min: 0
position_endstop: 254
position_max: 254
homing_positive_dir: true


[tmc2209 stepper_x]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.7

# stealthchop_threshold: 999999  # https://www.klipper3d.org/TMC_Drivers.html
interpolate: False  # https://www.klipper3d.org/TMC_Drivers.html

#sensorless
diag_pin: ^gpio4
driver_SGTHRS: 105

[stepper_y]
step_pin: gpio6
dir_pin: gpio5
enable_pin: !gpio7
#endstop_pin: ^gpio3
endstop_pin: tmc2209_stepper_y:virtual_endstop ## PUT the FUKKEN Jumper on the physical DIAG Pins
homing_retract_dist: 0 # sensorless config

homing_speed: 50
microsteps: 64 # 16 https://www.klipper3d.org/TMC_Drivers.html
rotation_distance: 40
position_min: 0
position_endstop: 254
position_max: 254
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.7

interpolate: False  # https://www.klipper3d.org/TMC_Drivers.html
# stealthchop_threshold: 999999  # https://www.klipper3d.org/TMC_Drivers.html

#sensorless
diag_pin: ^gpio3
driver_SGTHRS: 105


[extruder]
step_pin: gpio14
dir_pin: !gpio13
enable_pin: !gpio15
heater_pin: gpio23
sensor_type: EPCOS 100K B57560G104F # Generic 3950 
sensor_pin: gpio27
control: pid
#min_extrude_temp: 0
min_temp: 0
max_temp: 280
microsteps: 32
full_steps_per_rotation: 400 # 0.9Â° stepper
# Default for Bondtech 5mm Bore Drive Gears
rotation_distance: 22.6789511 # CW2
#rotation_distance: 36.1182 #LDO Galileo Clockwork
gear_ratio: 50:10 #CW2
#gear_ratio: 7.5:1  #LDO Galileo Clockwork / Orbiter 2.0
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance: 0.02
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: gpio9
tx_pin: gpio8
uart_address: 3
run_current: 0.5 #  OMC 14HR07-1004VRN rated at 1A

interpolate: False  # https://www.klipper3d.org/TMC_Drivers.html
# stealthchop_threshold: 999999  # https://www.klipper3d.org/TMC_Drivers.html




[heater_bed]
heater_pin: gpio21
sensor_type: ATC Semitec 104GT-2
sensor_pin: gpio26
control: pid
min_temp:   0
max_temp: 130

[fan]
pin: gpio20 # gpio17

[heater_fan hotend_fan]
pin: gpio18
heater: extruder
heater_temp: 50.0

[probe]
Pin: ^gpio25
x_offset: 0.0
y_offset: 0.0
speed: 10
samples: 3
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.006
samples_tolerance_retries: 4
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}
    

[temperature_fan stepper_fan_xy]
pin: assist:gpio17 #gpio20
sensor_type:temperature_mcu
sensor_mcu: mcu
max_temp: 80.0
target_temp: 37.0
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 0.7
min_speed: 0.0
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0

[neopixel sb_leds]

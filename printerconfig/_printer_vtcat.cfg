[gcode_macro _PRINTER_SETTINGS]
## _SET_PA
variable_pla_pa:  0.02 # PA = SET_PRESSURE_ADVANCE
variable_petg_pa: 0.02 # ZA = Z_ADJUST
variable_abs_pa:  0.05
variable_pla_za:  0.00
variable_petg_za: 0.01
variable_abs_za:  0.00
## Nozzle brush
variable_brush_start_x: 310
variable_brush_start_y: 355
variable_brush_start_z: 6
variable_brush_wipe_dist: -50
variable_brush_wipe_qty: 5
variable_brush_wipe_spd: 200
## _PURGE Macro
variable_purge_temp_min: 200
variable_purge_len: 20
variable_purge_spd: 150
variable_purge_ret: 12
variable_purge_ooze_dwell: 3
gcode:


[printer]
kinematics: corexy
max_velocity: 350  
max_accel: 10000
max_z_velocity: 25
max_z_accel: 125
square_corner_velocity: 5.0

[z_tilt]
z_positions:
   -54, 22
   127, 232
   304, 22
points:
   34, 28.75
   127, 218.75
   224, 28.75
speed: 200
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.006

[screws_tilt_adjust]
speed: 200
horizontal_move_z: 5
screw_thread: CW-M4 
## screws are the nozzles positions, so apply probe offset manually
screw1_name: front mid
screw1: 127,  10
screw2_name: rear left screw
screw2:  39, 181
screw3_name: rear right screw
screw3: 209, 181


[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 20,20
mesh_max: 230, 230
#zero_reference_position: 125,119
probe_count: 5,5 #35,35
fade_start: 0.6
fade_end: 10.0
split_delta_z: 0.01
move_check_distance: 3
algorithm: bicubic
bicubic_tension: 0.2




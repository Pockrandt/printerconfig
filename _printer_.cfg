#-------------------------#
#   Probe                 #
#-------------------------#
[probe]
pin: ^tool0:Z_STOP
## unKlicky
# y_offset: 19.75
# z_offset = 13.080
activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


[bed_mesh]
mesh_min:  15,  15
mesh_max: 245, 245

[z_tilt]
z_positions: # joints
    -50,  15
    128, 301
    307,  15
points: # probe points
    28,  38 # front left # screw x+10
   123, 240 # rear mid   # screw x mid
   218,  38 # front right# screw x+10
speed: 200
horizontal_move_z: 7
retries: 10
retry_tolerance: 0.005

[screws_tilt_adjust]
speed: 200
horizontal_move_z: 7
screw_thread: CW-M4 
## screws are the nozzles positions, so apply probe offset manually
screw1_name: front mid
screw1: 123,  48 # screw x mid, y-10
screw2_name: rear left screw
screw2:  48, 200 # screw xy-10
screw3_name: rear right screw
screw3: 198, 200 # screw xy-10




